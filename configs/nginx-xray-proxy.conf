server {
    listen 443 ssl http2;
    server_name your-domain.com;
    
    # SSL сертификаты
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # TLS 1.2 конфигурация
    ssl_protocols TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS для безопасности
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Проксирование xHTTP трафика к Xray (plain TCP)
    location /80ae00e4-3236-4774-b766 {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        
        # Передача оригинальных заголовков
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Настройки для xHTTP
        proxy_set_header Connection "";
        proxy_set_header Upgrade $http_upgrade;
        
        # Таймауты
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
        
        # Буферизация отключена для xHTTP
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;
        
        # Поддержка длительных соединений
        keepalive_timeout 0;
    }
    
    # Скрытие версии Nginx
    server_tokens off;
    
    # Дополнительные заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# HTTP редирект на HTTPS
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}
